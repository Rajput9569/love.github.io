<!DOCTYPE html>
<html>

<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        
        .container {
            margin-top: 150px;
        }
        
        h1 {
            font-size: 50px;
        }
        
        .btn {
            padding: 10px 25px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }
        
        #yes {
            background-color: #28a745;
            color: white;
        }
        
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        
        .heart {
            font-size: 40px;
            animation: beat 1s infinite;
        }
        
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>I Love You ‚ù§Ô∏è</h1>
        <p class="heart">üíñ üíï üíì</p>
        <h2>Will You Always Be Mine?</h2>

        <button class="btn" id="yes" onclick="love()">Yes üòç</button>
        <button class="btn" id="no" onmouseover="moveButton()">No üòú</button>
    </div>

    <script>
        function love() {
            alert("Yayyyyy ü•∞ I Love You So Much ‚ù§Ô∏è");
        }

        function moveButton() {
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>

</body>

</html>
